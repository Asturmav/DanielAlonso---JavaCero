    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones06</title>
    <script>
        let pasaraFarenheit = (grado) => {return Farenheit = grado * 1.8 + 32;}

        let celsius = parseFloat(prompt("Dime los grados: "));

        var result = pasaraFarenheit(celsius);
        
        alert(`${celsius} grados Celsius son ${result} grados Farenheit`);
    </script>
