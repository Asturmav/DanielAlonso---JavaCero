<body>
    <script>
        const a = "Hola";
        let b = " mundo!";

        document.write("Constante a contiene " + a + "<br>");
        document.write("Variable b contiene " + b + "<br>");
        document.write(a + b);
    </script>
    <p>El signo '+' sirve para concatenar cadenas de texto</p>
